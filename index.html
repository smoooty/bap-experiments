
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<script src="bap.min.js"></script>
<script>
var bap = window.bap

// a kit is like an instrument, or program in mpc terms
var kit = bap.kit();
var oscillator = bap.oscillator({
  frequency: 440
});
var oscillator2 = bap.oscillator({
  frequency: 140
});
// a kit connects infinite slots with infinite layers
kit.slot(1).layer(oscillator.with({ frequency: 200 }));
kit.slot(2).layer(oscillator.with({ frequency: 330 }));
kit.slot(3).layer(oscillator);
// a pattern is a loop made up of channels and notes
var pattern = bap.pattern();
pattern.channel(1).add(
  ['1.*.01', 'A1', 48, 70, 0, -50],
  ['1.2.01', 'A2', 96, 100, 0, 50],
  ['1.4.01', 'A3']
);

// a pattern is a loop made up of channels and notes
var pattern2 = bap.pattern();
pattern2.channel(1).add(
  ['1.*.01', 'A1', 48, 70, 0, -50],
['1.*.01', 'A3', 78, 70, 0, 50],
  ['1.%2.01', 'A2', 96, 100, 0, 50],
  ['*.*.%1', 'A1', 50, 100, 0, -50],
 ['*.01.%1', 'A3', 50, 100, 0, -50],
  ['1.4.01', 'A1']
);

// connect the kit, and play


</script>
<strong>index</strong>
<button onclick="pattern.kit('A', kit).start();">start</button>
<button onclick="pattern2.kit('A', kit).start();">start</button>
<button onclick="pattern.kit('A', kit).pause();">pause</button>
</body>
</html>
